<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- SEO Meta Tags -->
		<title>Henry Zeng | Full-Stack Web Developer & IT Specialist</title>
		<meta name="description" content="Henry Zeng is a Full-Stack Web Developer and IT Help Desk Specialist specializing in React, TypeScript, and modern web technologies. View my portfolio and projects." />
		<meta name="keywords" content="Henry Zeng, Web Developer, Full-Stack Developer, React, TypeScript, TailwindCSS, Portfolio, IT Specialist" />
		<meta name="author" content="Henry Zeng" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://hyzeng-portfolio.vercel.app/" />
		<meta property="og:title" content="Henry Zeng | Full-Stack Web Developer & IT Specialist" />
		<meta property="og:description" content="Henry Zeng is a Full-Stack Web Developer and IT Help Desk Specialist specializing in React, TypeScript, and modern web technologies. View my portfolio and projects." />
		<meta property="og:image" content="https://hyzeng-portfolio.vercel.app/og-image.jpg" />
		
		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:url" content="https://hyzeng-portfolio.vercel.app/" />
		<meta name="twitter:title" content="Henry Zeng | Full-Stack Web Developer & IT Specialist" />
		<meta name="twitter:description" content="Henry Zeng is a Full-Stack Web Developer and IT Help Desk Specialist specializing in React, TypeScript, and modern web technologies. View my portfolio and projects." />
		<meta name="twitter:image" content="https://hyzeng-portfolio.vercel.app/og-image.jpg" />
		
		<!-- Favicon -->
		<link rel="icon" href="/favicon.svg" type="image/svg+xml" />
		<link rel="canonical" href="https://hyzeng-portfolio.vercel.app/" />
		
		
		<!-- Google Analytics now loaded via Analytics.svelte component using environment variables -->
	%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div class="contents">%sveltekit.body%</div>
	</body>
</html>
